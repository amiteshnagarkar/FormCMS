<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
     
<title>Employee Data </title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js">
</head>

<body>

    
    <div class="container">
        <div class= "col-md-10 offset-md-1 mt-5">

            <div class="jumbotron">
                <h1 class="display-4">Employee Data</h1>
                <p class="lead font-italic"></p>
                <hr class="my-4">

{% block content%}

<table class="table table-borderless">

    <thead class="border-bottom font-weight-bold">

        <tr>
            <td> Full Name</td>
            <td> Mobile</td>
            <td> Positon</td>
            <td> Image</td>
            <td>

                <a href="{% url 'employee_insert' %}" class="btn btn-outline-success"> 
                    <i class="fas fa-plus"></i> Add New
                </a>
            </td>
        </tr>

    </thead>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

    <tbody>

        {% for employee in employee_list %}
            <tr>
                <td>{{employee.fullname}} </td>
                <td>{{employee.mobile}} </td>
                <td>{{employee.position}} </td>
                <td> <img src = "{{ employee.image.url }}"  width = "200"> </td>
                <td>

                    <a href="{% url 'employee_update' employee.id %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"> </i>
                    </a>
                    <form action="{% url 'employee_delete' employee.id %}" method="post" class="d-inline"> 
                        {% csrf_token %}
                        <button type = "submit" class = "btn">
                            <i class= "far fa-trash-alt fa-lg text-danger float-right"> </i>

                        </button>

                    </form>

                </td>
            </tr>
        {% endfor %}

    </tbody>

</table>
</div>

</div>
</div>








<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>


</html>
{% endblock content%}
